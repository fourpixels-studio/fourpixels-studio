<div class="modal fade" id="projectMediaModal{{ pk }}" tabindex="-1" aria-labelledby="projectMediaModalLabel{{ pk }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-4 border-0">
            <div class="modal-body">
                <div class="container pb-3">
                    <div class="d-flex mb-4 flex-row align-items-center justify-content-between">
                        <h5 class="modal-title text-muted" id="projectMediaModalLabel{{ pk }}">{{ name }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    {{ media|safe }}
                    <div class="mt-3">{{ description }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
