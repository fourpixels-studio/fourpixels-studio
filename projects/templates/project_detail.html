{% extends 'base.html' %}
{% load static %}
{% block body %}
<main class="container-xxl">
    <section class="container py-5 px-lg-5">
        <div class="row">
            <div class="wow fadeInUp" data-wow-delay="0.1s">
                <div class="rounded overflow-hidden">
                    <div class="position-relativeoverflow-hidden">
                        <p class="lead">{{ project.description }}</p>
                        <img class="img-fluid w-100" src="{{ project.logo.url }}" alt="">
                        <div class="text-center  border-bottom pb-5 ">
                            <a class="btn btn-primary btn-lg" href="{{ project.website_link }}" target="_blank">View website</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container py-5 px-lg-5">
        <div class="wow fadeInUp" data-wow-delay="0.1s">
            <h1 class="text-center mb-5">Other Projects</h1>
        </div>
        <div class="row mt-n2 wow fadeInUp" data-wow-delay="0.3s">
            <div class="col-12 text-center">
                <ul class="list-inline mb-5" id="portfolio-flters">
                    <li class="mx-2 active" data-filter="*">All</li>
                    <li class="mx-2" data-filter=".website">Website</li>
                    <li class="mx-2" data-filter=".uiux">UI/UX</li>
                    <li class="mx-2" data-filter=".application">Applications</li>
                    <li class="mx-2" data-filter=".graphic-design">Graphic Design</li>
                    <li class="mx-2" data-filter=".branding">Branding</li>
                </ul>
            </div>
        </div>
        <div class="row g-4 portfolio-container">
            {% for project in projects %}
            <div class="col-lg-4 col-md-6 portfolio-item {{ project.category.slug }} wow fadeInUp" data-wow-delay="0.1s">
                <div class="rounded overflow-hidden">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="{{ project.logo.url }}" alt="">
                        <div class="portfolio-overlay">
                            <a class="btn btn-square btn-outline-light mx-1" href="{{ project.logo.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-square btn-outline-light mx-1" href="{{ project.get_url }}"><i class="fa fa-link"></i></a>
                        </div>
                    </div>
                    <div class="bg-light p-4">
                        <p class="text-primary fw-medium mb-2"><a style="text-decoration: none; color: inherit" href="{{ project.get_url }}">View project</a></p>
                        <h5 class="lh-base mb-0">{{ project.name }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
