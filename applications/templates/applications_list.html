        </div>

            </div>

                        <img class="img-fluid w-100" src="{{ image_search_cover.url }}" alt="">

                            <a class="btn btn-square btn-outline-light mx-1" href="{% url 'image_search' %}"><i class="fa fa-link"></i></a>
                        </div>
                    </div>
                    <div class="bg-light p-4">
