{% extends 'base.html' %}
{% load static %}
{% block body %}
{% load hitcount_tags %}
<main class="container pb-5 px-3 mb-5">
    <header class="row my-4 mt-lg-5">
        <div class="col-sm-12 col-md-7">
            <a href="{% url 'applications_list' %}" onclick="if (document.referrer && document.referrer !== window.location.href) { history.back(); return false; }" class="no-link"><i class="fa-solid fa-arrow-left me-2"></i> Applications</a>
            <h1 class="display-5 mt-2">Free News Finder</h1>
            <p class="mb-0">Powered by Bloomberg, this service provides financial news, data, and analysis through the Bloomberg Terminal.</p>
        </div>
    </header>
    <div class="row justify-content-start mb-4">
        <div class="col-12">
            <form id="news-search-form" class="d-flex input-group" onsubmit="showSpinner()">
                <input id="search-box" name="search_box" class="form-control rounded-start" type="text" required placeholder="Search for the latest news in any topic..."/>
                <button id="submit-btn" type="submit" class="btn btn-dark">
                    <span id="submit-text">Search</span>
                    <span id="processing-text" class="d-none">Searching...</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
    <div id="news-list" class="row justify-content-start">
        <div class="col-12">
            <div id="loading-text" class="d-none mt-2">
                <div class="rounded-3 p-3 bg-highlight">
                    <div class="flex-row d-flex w-100 justify-content-between align-items-center">
                        <p class="text-dark my-0 hover-underline"><i class="fa-solid fa-circle-notch fa-spin me-2 fa-sm"></i> Fetching...</p>
                    </div>
                </div>
            </div>
            <div class="mt-2" id="news-items"></div>
        </div>
    </div>
</main>
<script>
    document.getElementById("news-search-form").addEventListener("submit", function(event) {
        event.preventDefault();

        let searchBox = document.getElementById("search-box");
        let keyword = searchBox.value.trim();
        let newsList = document.getElementById("news-items");
        let loadingText = document.getElementById("loading-text");

        if (keyword === "") {
            alert("Please enter a search keyword.");
            return;
        }

        // Show loading text
        loadingText.classList.remove("d-none");
        newsList.innerHTML = ""; // Clear previous results

        // Send AJAX request
        fetch("{% url 'bloomberg_news_finder' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                search_box: keyword
            })
        })
        .then(response => response.json())
        .then(data => {
            // Update loading text
            loadingText.classList.add("d-none");

            // Clear existing news
            newsList.innerHTML = "";

            // Display fetched news items
            if (data.news_items.length > 0) {
                data.news_items.forEach(post => {
                    let newsItem = document.createElement("a");
                    newsItem.classList.add("no-link", "text-dark");
                    newsItem.href = post.longURL;
                    newsItem.target = "_blank";

                    let content = `
                        <div class="rounded-3 p-3 bg-highlight mb-2">
                            <div class="flex-row d-flex w-100 justify-content-between align-items-center">
                                <p class="text-dark my-0 hover-underline">${post.title}</p>
                                <small class="text-muted hover-underline">${new Date(post.date * 1000).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `;

                    newsItem.innerHTML = content;
                    newsList.appendChild(newsItem);
                    hideSpinner();
                });
            } else {
                newsList.innerHTML = "<h5 class='my-0 text-secondary'>No news found.</h5>";
            }
        })
        .catch(error => {
            console.error("Error fetching news:", error);
            loadingText.innerHTML = "<h5 class='my-0 text-secondary'>Error fetching news. Please try again later.</h5>";
        });
    });
</script>
{% endblock %}
