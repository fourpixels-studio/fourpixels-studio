{% extends 'base.html' %}
{% block body %}
<main class="container mb-5 py-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-6 col-sm-12 pt-5">
            <form method="POST" enctype="multipart/form-data" id="compression-form" class="border p-3 bg-white rounded-4 mt-4">
                <h1>Pixel Press</h1>
                <p class="text-muted">Upload your image, select desired compression size, and click 'Compress Image' to reduce its size, then download the compressed version.</p>
                {% csrf_token %}
                <div class="col my-3">
                    <input id="image" type="file" name="image" accept="image/*" required class="form-control form-control-lg" type="file" />
                </div>
                <div class="d-flex flex-row align-items-center gap-4 mb-4">
                    <div class="form-check text-start">
                        <input class="form-check-input hover" type="radio" name="compression_size" id="compression_size" value="512">
                        <label class="h5 text-muted fw-400 form-check-label m-0" for="compression_size">
                            Small
                        </label>
                    </div>
                    <div class="form-check text-start">
                        <input class="form-check-input hover" type="radio" name="compression_size" id="compression_size" value="1024" checked>
                        <label class="h5 text-muted fw-400 form-check-label m-0" for="compression_size">
                            Best
                        </label>
                    </div>
                    <div class="form-check text-start">
                        <input class="form-check-input hover" type="radio" name="compression_size" id="compression_size" value="2048">
                        <label class="h5 text-muted fw-400 form-check-label m-0" for="compression_size">
                            Higher
                        </label>
                    </div>
                </div>
                <button class="btn btn-dark btn-lg" type="submit">Compress Image</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'blog_detail' slug='introducing-pythons-image-compressing-app-your-all-in-one-solution' %}" class="link text-dark">
        Click here to read more about this app.</a>
    </div>
</main>

{% endblock %}
