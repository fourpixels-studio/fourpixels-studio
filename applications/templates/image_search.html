{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/image-search.css' %}" />
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container px-lg-5 text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center">Pixa Scout</h1>
                <p>Search for beautiful, free images and photos that you can download and use for any project.</p>
                <form id="search-form" class="d-flex input-group">
                    <input id="search-box" class="form-control" type="text" placeholder="Try cat, car, texture..."/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center" id="search-result"></div>
    </div>
    <button type="submit" class="btn text-center text-center btn-lg mx-auto btn-primary mt-5" id="show-more-btn">Show more</button>
</div>
<div class="container mt-4">
    <div class="text-center border-top pt-4">
        <a href="{% url 'blog_detail' slug='building-an-image-search-web-app-with-django-and-unsplash-api' %}" class="link">
            Click here to read more about Pixa Scout.
        </a><br>
        <small>Images provided by Unsplash API</small>
    </div>
</div>
<script src="{% static 'js/image-search.js' %}"></script>
{% endblock %}
