{% extends 'base.html' %}
{% load static %}
{% block body %}
<main class="container-xxl pb-5">
    <section class="container py-5 px-lg-5">
        <div class="wow fadeInUp" data-wow-delay="0.1s">
            <p class="section-title text-secondary justify-content-center"><span></span>Music<span></span></p>
            <h1 class="text-center mb-5">Recently Added Remixes</h1>
        </div>
        <div class="row g-4 portfolio-container">
            {% for track in tracks %}
            <div class="col-lg-4 col-md-6 portfolio-item wow fadeInUp" data-wow-delay="0.1s">
                <div class="rounded overflow-hidden">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="{{ track.cover.url }}" alt="">
                        <div class="portfolio-overlay">
                            <a class="btn btn-square btn-outline-light mx-1" href="{{ track.cover.url }}"><i class="fa fa-eye"></i></a>
                        </div>
                    </div>
                    <div class="bg-light p-4">
                        <p class="text-primary fw-medium mb-2"><a style="text-decoration: none; color: inherit" href="{{ track.get_url }}">View track</a></p>
                        <h5 class="lh-base mb-0">{{ track.title }}</h5>
                        <p class="mt-3">Released: {{ track.year }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
