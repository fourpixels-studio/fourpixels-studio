{% load static %}
<!-- Meta Tags -->
<title>{{ title_tag }} - Four Pixels Studio</title>
<meta name="author" content="Four Pixels Studio" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ meta_description }}" />
<meta name="keywords" content="{{ meta_keywords }}" />
<meta name="theme-color" content="#30d5c8" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"/>

<!-- Bootstrap  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Favicons -->
<link href="{% static 'img/favicon.ico' %}" rel="icon">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}"/>
<link rel="android-chrome" sizes="192x192" href="{% static 'favicon/android-chrome-192x192.png' %}"/>
<link rel="android-chrome" sizes="512x512" href="{% static 'favicon/android-chrome-512x512.png' %}"/>
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}"/>
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}"/>
<!-- <link rel="manifest" href="{% static 'site.webmanifest' %}" /> -->

<!-- Fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!-- Facebook Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ title_tag }} - Four Pixels Studio">
<meta property="og:description" content="{{ meta_description }}">
<meta property="og:keywords" content="{{ meta_keywords }}">
<meta property="og:url" content="{{ meta_url }}">
<meta property="og:image" content="{{ meta_thumbnail }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1024">
<meta property="og:image:height" content="1024">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="{{ meta_thumbnail }}">
<meta name="twitter:title" content="{{ title_tag }} - Four Pixels Studio">
<meta name="twitter:description" content="{{ meta_description }}">
<meta name="twitter:image" content="{{ meta_thumbnail }}">
<meta name="twitter:url" content="{{ meta_url }}">

<!-- LinkedIn Meta Tags -->
<meta property="og:title" content="{{ title_tag }} - Four Pixels Studio">
<meta property="og:description" content="{{ meta_description }}">
<meta property="og:image" content="{{ meta_thumbnail }}">
<meta property="og:url" content="{{ meta_url }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Four Pixels Studio">
