<div class="container-xxl bg-primary-dark newsletter py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 text-center">
                <p class="section-title text-white justify-content-center"><span></span>Newsletter<span></span></p>
                <h1 class="text-center text-white mb-4">Stay In Touch</h1>
                <p class="text-white mb-4">Join our inner circle for the latest updates and exclusive perks.</p>
                <div class="position-relative w-100 mt-3">
                    <form method="POST" action="{% url 'newsletter' %}">
                        {% csrf_token %}
                        <input class="form-control border-0 rounded-pill w-100 ps-4 pe-5" type="email" name="email" placeholder="Enter Your Email" style="height: 48px;" required>
                        <button type="submit" class="btn shadow-none position-absolute top-0 end-0 mt-1 me-2"><i class="fa fa-paper-plane text-primary fs-4"></i></button>
                        {% if messages %}
                        <div id="newsletter_message" class="mt-4">
                            {% for message in messages %}
                            <div class="text-white">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
