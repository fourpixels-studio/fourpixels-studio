{% load static %}
<nav style="z-index: 999;" class="w-100 position-fixed navbar navbar-expand-lg px-lg-4 py-3 bg-light">
    <div class="container-fluid px-lg-5">
        <a href="{% url 'index' %}" class="navbar-brand ms-1 p-0 logo-wrapper d-flex align-items-center">
            <img src="{% static '4pixels-dark.svg' %}" style="min-height: 30px; height: 40px; width: auto; object-fit: cover;" class="img-fluid" alt="Logo">
            <h5 class="ms-2 my-0 text-dark logo-text">Four Pixels Studio</h5>
        </a>
        <button class="navbar-toggler me-1 collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse my-1 m-lg-0" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="{% url 'index' %}" class="nav-item nav-link {% if request.path == '/' %}text-dark border-bottom{% endif %}">Home</a>
                <a href="{% url 'projects_list' %}" class="nav-item nav-link {% if '/projects/' in request.path %}text-dark border-bottom{% endif %}">Projects</a>
                <a href="{% url 'blog_list' %}" class="nav-item nav-link {% if '/blogs/' in request.path %}text-dark border-bottom{% endif %}">Blogs</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="nav-item nav-link">Dashboard</a>
                <a href="/admin/" class="nav-item nav-link">Admin</a>
                <a href="{% url 'account_logout' %}" class="nav-item nav-link">Log Out</a>
                {% endif %}
            </div>
            <a href="{% url 'contact' %}" class="px-4 d-lg-none w-100 btn-lg btn btn-dark rounded-3">Contact</a>
            <a href="{% url 'contact' %}" class="px-4 d-none d-lg-block btn btn-dark py-2 rounded-3">Contact</a>
        </div>
    </div>
</nav>
