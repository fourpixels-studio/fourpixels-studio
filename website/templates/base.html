{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        {% if not request.user.username == "djg400" %}
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EQDWVPW7C3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
    
            gtag("config", "G-EQDWVPW7C3");
        </script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5794740845106394" crossorigin="anonymous"></script>
        {% endif %}
        {% include 'head.html' %}
    </head>
        
    <body class="bg-light">
        <main class="container-fluid px-0">
            {% include 'navbar.html' %}
            {% if messages %}
            {% include "messages.html" %}
            {% endif %}
            {% block body %}
            {% endblock %}
        </main>
        {% include 'footer.html' %}
        <!-- JavaScript Libraries -->
        <script src="{% static 'js/showSpinner.js' %}"></script>
        <script src="{% static 'js/navScroll.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>

</html>
