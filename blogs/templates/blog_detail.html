{% extends 'base.html' %}
{% load static %}
{% block body %}
{% load custom_filters %}
<style>
    .code-dark {
        background-color: #2e3440;
        color: #d8dee9;
        padding: 16px;
        border-radius: 5px;
        font-family: 'Courier New', Courier, monospace;
        overflow-x: auto;
    }

    .code-dark .keyword { color: #81a1c1; }
    .code-dark .string { color: #a3be8c; }
    .code-dark .comment { color: #616e88; font-style: italic; }
    .code-dark .number { color: #b48ead; }
</style>

<main class="container pb-5 px-3 mb-5">
    <div class="row justify-content-start gy-1 mt-3 my-lg-5">
        <div class="col-md-1 col-sm-12 pt-2">
            <a href="{% url 'blog_list' %}" class="hover-underline no-link mx-0 px-0"><i class="hover-underline text-muted fa-solid fa-arrow-left-long fa-xl me-2"></i></a>
            <ul class="list-unstyled d-flex flex-lg-column flex-row flex-wrap gap-4 mt-4">
                <li>
                    <button class="p-0 no-btn" data-bs-toggle="modal" data-bs-target="#shareBlog"><i class="hover-underline fa-solid text-muted fa-chain fa-lg"></i></button>
                </li>
                <li>
                    <a href="https://twitter.com/intent/tweet?url={{ blog.get_share_link }}&text=Read this blog!" target="_blank" class="text-muted no-link">
                        <i class="fa-brands fa-twitter fa-xl hover-underline"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ blog.get_share_link }}" target="_blank" class="text-muted no-link">
                        <i class="fa-brands fa-facebook-f fa-xl hover-underline"></i>
                    </a>
                </li>
                <li>
                    <a href="https://wa.me/?text={{ blog.get_share_link }}" target="_blank" class="text-muted">
                        <i class="fa-brands fa-whatsapp fa-xl hover-underline"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ blog.get_share_link }}" target="_blank" class="text-muted" rel="noopener">
                        <i class="fa-brands fa-linkedin fa-xl hover-underline"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-sm-12">
            <h1 class="display-5">{{ blog.title }}</h1>
            <p class="lead">{{ blog.summary }}</p>
            <div class="mb-2 d-flex flex-row flex-wrap justify-content-between align-items-center">
                <div class="d-flex flex-row gap-3 justify-content-start align-items-center">
                    <img src="{% static 'img/araptala-thumbnail.jpg' %}" alt="Arap Tala's image" style="height: 50px; width: 50px; object-fit: cover; border-radius: 50%;">
                    <div>
                        <p class="text-dark-2 fw-500 mt-0 mb-1">{{ blog.author }}</p>
                        <ul class="list-unstyled d-flex flex-row align-items-center my-0">
                            <li>
                                <a href="https://www.linkedin.com/in/mosesbartena/" target="_blank" class="text-muted no-link">
                                    <i class="fa-brands fa-linkedin fa-xl hover-primary"></i>
                                </a>
                            </li>
                        <ul>
                    </div>
                </div>
                <p class="small my-0">{{ blog.pub_date|round_timesince }} ago</p>
            </div>
            <picture>
                <source media="(min-width: 1200px)" srcset="{{ blog.cover.url }}">
                <source media="(min-width: 992px)" srcset="{{ blog.get_meta_thumbnail }}">
                <source media="(min-width: 576px)" srcset="{{ blog.get_meta_thumbnail }}">
                <img src="{{ blog.get_meta_thumbnail }}" alt="{{ blog.title }}'s cover photo" loading="lazy" class="img-fluid rounded-3 my-4 w-100 fadeIn">
            </picture>
            <article class="blog-post summernote-content text-dark">{{ blog.content|safe }}</article>
            <ul class="list-unstyled d-flex flex-row flex-wrap gap-3 mt-4">
                <li class="small">{{ blog.get_hashtags }}</li>
            </ul>
        </div>
    </div>
</main>
{% include "modals/share_blog.html" %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const codeBlocks = document.querySelectorAll('.summernote-content pre');
        codeBlocks.forEach(function(block) {
            block.classList.add('code-dark');
        });
    });
</script>
{% endblock %}
