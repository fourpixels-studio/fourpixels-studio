{% extends 'base.html' %}
{% load static %}
{% block body %}
{% load hitcount_tags %}
<style>
    .code-dark {
        background-color: #2e3440;
        color: #d8dee9;
        padding: 16px;
        border-radius: 5px;
        font-family: 'Courier New', Courier, monospace;
        overflow-x: auto;
    }

    .code-dark .keyword { color: #81a1c1; }
    .code-dark .string { color: #a3be8c; }
    .code-dark .comment { color: #616e88; font-style: italic; }
    .code-dark .number { color: #b48ead; }
</style>

<main class="container-fluid px-4 py-5">
    <div class="row justify-content-start gy-4 py-5">
        <div class="col-md-3 col-sm-12">
            <div class="sticky-sidebar" style="top: 6rem;">
                <a href="{% url 'blog_list' %}" class="text-muted hover-underline mx-0 px-0"><i class="fa-solid fa-arrow-left-long fa-lg me-2"></i> Back to articles</a>
                <ul class="list-unstyled d-flex flex-lg-column flex-row flex-wrap gap-4 mt-4">
                    <li><i class="fa-solid fa-chain fa-lg"></i></li>
                    <li><i class="fa-brands fa-instagram fa-xl"></i></li>
                    <li><i class="fa-brands fa-twitter fa-xl"></i></li>
                    <li><i class="fa-brands fa-facebook-f fa-xl"></i></li>
                    <li><i class="fa-brands fa-whatsapp fa-xl"></i></li>
                    <li><i class="fa-brands fa-linkedin fa-xl"></i></li>
                </ul>
            </div>
        </div>
        <div class="col-md-7 col-sm-12">
            <h1 class="text-dark-2">{{ blog.title }}</h1>
            <p class="text-muted my-4">{{ blog.summary }}</p>
            <div class="mb-2 d-flex flex-row flex-wrap justify-content-between align-items-center gap-3">
                <div class="d-flex flex-row gap-3 justify-content-start align-items-center">
                    <img src="{% static 'img/araptala-thumbnail.jpg' %}" alt="Arap Tala's image" style="height: 50px; width: 50px; object-fit: cover; border-radius: 50%;">
                    <div>
                        <p class="text-dark-2 small my-0">{{ blog.author }}</p>
                        <p class="text-muted small my-0">{{ blog.pub_date|timesince }} ago</p>
                    </div>
                </div>
                <div>
                    <ul class="list-unstyled d-flex flex-row align-items-center my-0 gap-3">
                        <li><i class="fa-brands fa-instagram fa-xl"></i></li>
                        <li><i class="fa-brands fa-twitter fa-xl"></i></li>
                        <li><i class="fa-brands fa-facebook-f fa-xl"></i></li>
                        <li><i class="fa-brands fa-linkedin fa-xl"></i></li>
                    <ul>
                </div>
                <div>
                    <button class="btn btn-outline-secondary px-3 rounded-pill btn-sm">{{ blog.category }}</button>
                </div>
            </div>
            <img src="{{ blog.cover.url }}" alt="{{ blog.title }}'s cover photo" class="img-fluid rounded-3 my-4 w-100 fadeIn">
            <article class="blog-post summernote-content text-dark">{{ blog.content|safe }}</article>
            <ul class="list-unstyled d-flex flex-row flex-wrap gap-1">
                {% for tag in tags %}
                <li class="btn btn-sm btn-outline-secondary px-3 rounded-pill" style="font-size: .7rem;">{{ tag }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const codeBlocks = document.querySelectorAll('.summernote-content pre');
        codeBlocks.forEach(function(block) {
            block.classList.add('code-dark');
        });
    });
</script>
{% endblock %}
