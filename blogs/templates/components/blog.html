{% load custom_filters %}
<div class="bg-white p-2 rounded-2">
    <a href="{{ blog.get_url }}" class="no-btn">
        <img class="img-fluid rounded-1 w-100 bg-light" src="{{ blog.get_meta_thumbnail }}" alt="{{ blog.title }}'s thumbnail" style="height: 200px; width: 319px; object-fit: cover">
        <div class="mt-2">
            <h6 class="fw-600 hover-underline text-dark">{{ blog.title|truncatechars:90 }}</h6>
            <p class="fw-400 my-0 text-muted small">{{ blog.summary|truncatechars:60 }}</p>
            <small class="text-muted text-sm">{{ blog.pub_date|round_timesince }} ago</small>
        </div>
    </a>
</div>
