<div class="modal fade" id="shareBlog" tabindex="-1" aria-labelledby="shareBlogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow p-2"  style="border-radius: 18px;">
            <div class="modal-body">
                <div class="container">
                    <div class="d-flex mb-3 flex-row align-items-center justify-content-between">
                        <h5 class="modal-title" id="shareBlogLabel">Share</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <p>Copy the page link below</p>
                        <div class="col-lg-8 col-lg-12">
                            <input type="text" class="form-control" id="blogShareLink" value="{{ blog.get_share_link }}" readonly>
                            <div class="d-flex flex-row gap-2 justify-content-end mt-3">
                                <button data-bs-dismiss="modal" type="button" class="btn px-4 btn-outline-secondary">Done</button>
                                <button class="btn px-4 btn-secondary" type="button" id="copy-btn" onclick="copyToClipboard()">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
